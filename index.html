<body>
  <div class="container">
    <section class="carousel-wrapper">
      <div class="carousel" id="carousel-track"></div>
      <button class="nav-btn prev" onclick="moveSlide(-1)">â€¹</button>

    <section class="search-section">
      <input type="text" id="search-box" placeholder="Search..." />
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
        <option value="fr">FranÃ§ais</option>

        <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>

    <div class="sticker-tip">
      <span id="click-tip">ðŸŽ¬ Tap a cover to watch full episodes</span>
    </div>

    <main id="masonry"></main>
  </div>

  <script src="app.js"></script>
  <script>
    let currentIndex = 0;
    let autoScroll;

    function updateCarousel() {
      const cards = document.querySelectorAll(".carousel-card");
      cards.forEach((card, index) => {
        card.classList.remove("center", "left", "right");
        if (index === currentIndex) card.classList.add("center");
        else if (index === currentIndex - 1) card.classList.add("left");
        else if (index === currentIndex + 1) card.classList.add("right");
        else card.style.opacity = "0";
      });
    }

    function moveSlide(step) {
      const cards = document.querySelectorAll(".carousel-card");
      currentIndex = (currentIndex + step + cards.length) % cards.length;
      updateCarousel();
    }

    function autoStart() {
      autoScroll = setInterval(() => moveSlide(1), 4000);
    }

    function stopAuto() {
      clearInterval(autoScroll);
    }

    document.addEventListener("DOMContentLoaded", () => {
      autoStart();
    });
  </script>
</body>
